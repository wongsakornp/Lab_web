<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="meadow" src="./work2/meadow.jpg">
            <img id="me" src="./work2/tor.jpg">

        </a-assets>

        <a-text value="Work 2" position="0 -5 -2.2"
            animation="property: position; to: -0.5 2 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Wongsakorn Potavech" color="black" position="0 -5 -2.2"
            animation="property: position; to: -1 1.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Mobile Web Application Development" position="-5 1 -2"
            animation="property: position; to: -1.5 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

        <a-sky color="#ECFFFF" src="#meadow" radius="40"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-box position="0 0 0" width="1" height="1"
            animation="property: position; to: 4 1 -5; dur: 2000; easing: linear"
            animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" src="#me"></a-box>
        <a-box position="-10 0.75 -10" color="#A1EEBD"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;"></a-box>
    </a-scene>
</body>
</html>
